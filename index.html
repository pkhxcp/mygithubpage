<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Schedule With Me</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="css/round-about.css" rel="stylesheet">-->

    <!--jQuery-->
    <script src="js/jquery-2.1.3.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!--class adder-->
	<div class="container">
		<ul class = "class-list" id="class-listing">
			<li class="select"> 
				<button type="button" class="class-adder" id="class-modal-button" data-toggle="modal" data-target="#class-modal">
					add a class
				</button>
			</li>
		</ul>
	</div>

	<!-- Class add Modal -->
	<div class="modal fade" id="class-modal" tabindex="-1" role="dialog" aria-labelledby="class-modal-label" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <form id="class-adder">
	        	<h1>add a class</h1>
	        	<p>class name</p> <input type="text" class="input input-text" name="class-name">
	        	<p>credit hours</p> <input type="number" class="input input-number" name="credit-hours">
	        	<p>start time</p>
	        	<p>end time</p>
	        	<p>days of week</p>
	        	<p>must take this semester</p>
	        		<input type="radio" name="semester-req" id="semester-radio-yes">
	        		<label for="semester-radio-yes">yes</label>
	        		<input type="radio" name="semester-req" id="semester-radio-no">
	        		<label for="semester-radio-no">no</label>
	        </form>
	        <button type="button" class="btn btn-close" data-dismiss="modal">close</button>
	        <button type="button" class="btn btn-add-class" id="add-class-button">add class</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!--Optimize button-->
	<div class="container">
		<button type="button" class="optimize" id="optimizer" data-toggle="modal" data-target="#optimize-modal">
			optimize
		</button>
	</div>

	<!-- Optimize Modal -->
	<div class="modal fade" id="optimize-modal" tabindex="-1" role="dialog" aria-labelledby="optimize-modal-label" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <form id="class-adder">
	        	<h1>optimize settings</h1>
	        	<h2>credit hours</h2> 
	        		<p class="minmax">min</p>
	        		<input type="number" class="input input-number" name="min-hours">
	        		<p class="minmax">max</p>
	        		<input type="number" class="input input-number" name="max-hours">
	        	<h2>number of classes</h2> 
	        		<p class="minmax">min</p>
	        		<input type="number" class="input input-number" name="min-classes">
	        		<p class="minmax">max</p>
	        		<input type="number" class="input input-number" name="max-classes">
	        	<h2>sort by</h2>
	        </form>
	        <button type="button" class="btn btn-close" data-dismiss="modal">close</button>
	        <button type="button" class="btn btn-add-class" id="optimize-button">optimize</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!--bootstrap js shit-->
	<script src="js/bootstrap.js"></script>
	<script src="js/everything.js"></script>

</body>
</html>
