<html lang="en">

<head>

	<meta charset="utf-8">

    <meta name="description" content="">

    <title>Schedule With Me</title>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->

    <!--jQuery-->

<body>

	<div class="container">
		<!--Beginning page with "add a class" button in middle of screen-->
		<ul class = "class-list" id="class-listing">
			<li class="select"> 
				<button type="button" class="class-adder" id="class-modal-button" data-toggle="modal" data-target="#class-modal">
					add a class
				</button>
			</li>
		</ul>

			<!-- Modal -->
	<div class="modal fade" id="class-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <form id="class-adder">
	        	class name <input type="text" name="class-name">
	        	credit hours <input type="number" name="credit-hours">
	        	start time
	        	end time
	        	days of week
	        	must take this semester 
	        		<input type="radio" name="semester-req" id="semester-radio-yes">
	        		<label for="semester-radio-yes">yes</label>
	        		<input type="radio" name="semester-req" id="semester-radio-no">
	        		<label for="semester-radio-no">no</label>
	        </form>
	        <button type="button" class="btn btn-close" data-dismiss="modal">close</button>
	        <button type="button" class="btn btn-add-class">add class</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!--bootstrap js shit-->
	<script src="js/bootstrap.js"></script>

</body>
</html>
